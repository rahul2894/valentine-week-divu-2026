<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Week with Divu</title>
    <!-- Import fonts for a romantic feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Overlay for the final Valentine's Day message -->
    <div class="overlay hidden" id="overlay">
      <div class="final-message">
        <h1>Happy Valentine's Day, Divu!</h1>
        <p>You have my heart forever ❤️</p>
      </div>
    </div>

    <!-- Main interactive card -->
    <div class="container">
      <h1 class="day-title" id="day-title">Valentine Week</h1>
      <p class="question" id="question"></p>
      <p class="message" id="message"></p>
      <div class="buttons">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
      </div>
    </div>

    <!-- Confetti library for celebration on final step -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
